apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
  namespace: config-management-system
  labels:
    app: notification
    configmanagement.gke.io/system: "true"
    configmanagement.gke.io/arch: "csmr"
spec:
  minReadySeconds: 10
  selector:
    matchLabels:
      app: notification
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: notification
        configsync.gke.io/deployment-name: notification
    spec:
      serviceAccountName: notification
      containers:
      - name: root-sync
        image: NOTIFICATION_IMAGE_NAME
        command:
        - /notification
        args:
        - "--api-group=configsync.gke.io"
        - "--api-version=v1beta1"
        - "--api-resource=rootsyncs"
        - "--cm-name=notification-cm"
        - "--secret-name=notification-secret"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
      - name: repo-sync
        image: NOTIFICATION_IMAGE_NAME
        command:
        - /notification
        args:
        - "--api-group=configsync.gke.io"
        - "--api-version=v1beta1"
        - "--api-resource=reposyncs"
        - "--cm-name=notification-cm"
        - "--secret-name=notification-secret"
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: notification
  namespace: config-management-system
  labels:
    app: notification
    configmanagement.gke.io/system: "true"
    configmanagement.gke.io/arch: "csmr"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    configmanagement.gke.io/arch: "csmr"
    configmanagement.gke.io/system: "true"
  name: notification-role
rules:
- apiGroups:
  - configsync.gke.io
  resources:
  - rootsyncs
  - reposyncs
  verbs:
  - get
  - list
  - watch
  - patch
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: configsync.gke.io:notification
  labels:
    app: notification
    configmanagement.gke.io/system: "true"
    configmanagement.gke.io/arch: "csmr"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: notification-role
subjects:
- kind: ServiceAccount
  name: notification
  namespace: config-management-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-cm
data:
  service.github: |
    appID: 256582
    installationID: 30782630
    privateKey: $github-privateKey

  trigger.on-sync-synced: |
    - when: any(sync.status.conditions, {.type == 'Syncing' && .status == 'False' && .message == 'Sync Completed'})
      oncePer: sync.status.lastSyncedCommit
      send: [sync-synced]

  template.sync-synced: |
    message: |
      {{.sync.kind}} {{.sync.metadata.name}} is synced!
    github:
      repoURLPath: "{{.sync.spec.git.repo}}"
      revisionPath: "{{.sync.status.lastSyncedCommit}}"
      status:
        state: success
        label: "continuous-delivery/{{.sync.metadata.name}}"
        targetURL: ""

  trigger.on-reconciling: |
    - when: any(sync.status.conditions, {.type == 'Reconciling' && .status == 'True'})
      send: [reconciling]

  template.reconciling: |
    message: |
      {{.sync.kind}} {{.sync.metadata.name}} is still reconciling!

  service.email.gmail: '{ username: $email-username, password: $email-password, host:
      smtp.gmail.com, port: 465, from: $email-username }'
